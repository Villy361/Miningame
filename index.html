<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miningame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="rawCopperAmountText">You have <span id="rawCopperOwned">0</span> Raw Copper (Per second: <span id="rawCopperProduction">0</span>)</h1>
    <button onclick="RawCopperClicked()" id="rawCopperButton">Click this <span id="rawCopperRemainingClicks">5</span> more times to get <span id="rawCopperGained">1</span> Raw Copper!</button>
    <button onclick="UpgradeRawCopperGained()" id="rawCopperUpgrade1">Click this to upgrade your Raw Copper Gain! (Costs <span id="rawCopperGainUpgradeCost">2</span> Raw Copper) [Times Bought: <span id="timesRawCopperGainUpgraded">0</span>]</button>
    <button onclick="UpgradeRawCopperProduction()" id="rawCopperUpgrade2">Click this to produce Raw Copper Automatically! (Costs <span id="rawCopperProductionUpgradeCost">-1</span> Raw Copper) [Bought: <span id="RawCopperProductionUpgraded">Not Available</span>]</button>
    <h1 id="rawTinAmountText">You have <span id="rawTinOwned">0</span> Raw Tin</h1>
    <button onclick="RawTinClicked()" id="rawTinButton">Click this <span id="rawTinRemainingClicks">10</span> more times to get <span id="rawTinGained">1</span> Raw Tin!</button>
    <button onclick="UpgradeRawTinGained()" id="rawTinUpgrade1">Click this to upgrade your Raw Tin Gain! (Costs <span id="rawTinGainUpgradeCost">5</span> Raw Tin) [Times bought: <span id="timesRawTinGainUpgraded">0</span>]</button>
    <h1 id="moneyAmountText">You have <span id="moneyOwned">0</span> Money</h1>
    <button onclick="MoneyClickedCopper()" id="moneyButtonCopper">Click this to get <span id="moneyGainedFromRawCopper">0</span> Money by selling your <span id="rawCopperSellAmount">0</span> Raw Copper!</button>
    <button onclick="MoneyClickedTin()" id="moneyButtonTin">Click this to get <span id="moneyGainedFromRawTin">0</span> Money by selling your <span id="rawTinSellAmount">0</span> Raw Tin!</button>
    <script src="script.js"></script>
</body>
</html>
